<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>

  <div class="container py-5">
    <div class="block-heading">
		
      <h2>Your Shopping Cart</h2>
		
		<p class="text-center">All your selected items are listed below.</p>
    </div>

    <div class="row">
      <!-- Products Column -->
      <div class="col-lg-8">
        <div class="product row align-items-center">
          <div class="col-3">
            <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product 1">
          </div>
          <div class="col-9">
            <h5>Product Name 1</h5>
            <p class="mb-1">Short description of the product.</p>
            <p>$29.99</p>
          </div>
        </div>
        <div class="product row align-items-center">
          <div class="col-3">
            <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product 2">
          </div>
          <div class="col-9">
            <h5>Product Name 2</h5>
            <p class="mb-1">Short description of the product.</p>
            <p>$49.99</p>
          </div>
        </div>
		  <div class="product">
			  <div class="row align-items-center">
				  <div class="col-3">
					  <img src="C:\Users\Lenovo\Downloads\istockphoto-1507080527-1024x1024.jpg" class="img-fluid" />
				  </div>
				  <div class="col-9">
					  <h5>Product Name 3</h5>
					 <p>Short description of the product.</p>
					  <p>$49.99</p>
				  </div>
			  </div>
		  </div>

      <!-- Summary Column -->
      <div class="col-lg-4">
        <div class="summary">
          <h5>Order Summary</h5>
          <div class="d-flex justify-content-between">
            <span>Subtotal</span>
            <span>$99.97</span>
          </div>
          <div class="d-flex justify-content-between">
            <span>Shipping</span>
            <span>$5.00</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between fw-bold">
            <span>Total</span>
            <span>$104.97</span>
          </div>
          <button class="btn mt-4">Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .block-heading {
      text-align: center;
      color: #3b99e0;
      margin-bottom: 40px;
    }

    .product {
      border-bottom: 1px solid #dee2e6;
      padding: 15px 0;
    }

    .summary {
      border-top: 2px solid #5ea4f3;
      background-color: #f7fbff;
      padding: 20px;
    }

    .summary h5 {
      border-bottom: 1px solid #dee2e6;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .summary .btn {
      background-color: #3b99e0;
      color: white;
      width: 100%;
      margin-top: 20px;
    }

    .product img {
      max-width: 100px;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="block-heading">
      <h2>Your Shopping Cart</h2>
    </div>

    <div class="row">
      <!-- Products Column -->
      <div class="col-lg-8">
        <div class="product row align-items-center">
          <div class="col-3">
            <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product 1">
          </div>
          <div class="col-9">
            <h5>Product Name 1</h5>
            <p class="mb-1">Short description of the product.</p>
            <p>$29.99</p>
          </div>
        </div>
        <div class="product row align-items-center">
          <div class="col-3">
            <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product 2">
          </div>
          <div class="col-9">
            <h5>Product Name 2</h5>
            <p class="mb-1">Short description of the product.</p>
            <p>$49.99</p>
          </div>
        </div>
        <div class="product row align-items-center">
          <div class="col-3">
            <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product 3">
          </div>
          <div class="col-9">
            <h5>Product Name 3</h5>
            <p class="mb-1">Short description of the product.</p>
            <p>$19.99</p>
          </div>
        </div>
      </div>

      <!-- Summary Column -->
      <div class="col-lg-4">
        <div class="summary">
          <h5>Order Summary</h5>
          <div class="d-flex justify-content-between">
            <span>Subtotal</span>
            <span>$99.97</span>
          </div>
          <div class="d-flex justify-content-between">
            <span>Shipping</span>
            <span>$5.00</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between fw-bold">
            <span>Total</span>
            <span>$104.97</span>
          </div>
          <button class="btn mt-4">Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
